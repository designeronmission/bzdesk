    <!-- Preloader Area Start 
    <div class="preloader">
        <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>
        <div class="preloader-heading">
            <div class="load-text">

                <span>Z</span>
                <span>D</span>
                <span>E</span>
                <span>S</span>
                <span>K</span>
            </div>
        </div>
    </div>

    <!-- start: Back To Top -->

            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />  
        </svg>
        <img src="images/icons/rocket.png" class="rocket">
    </div>

  <!-- start: Hero Section -->
  <section>
        <div class="container">
           <div class="row">
            <div class="col-lg-12">
                <div class="bz-hero-top-wrapper">
                    <div class="bz-hero-shape">
                        <img class="bz-hero-shape-1" src="images/shapes/hero-shape1.svg" alt="">
                        <img class="bz-hero-shape-2" src="images/shapes/hero-shape2.svg" alt="">
                        <img class="bz-hero-shape-3" src="images/shapes/hero-shape3.svg" alt="">

                       <!--  <img src="images/logo/bzdesk.png" alt="Logo" class="signup-logo"/> -->
                         <h3>Sign In</h3>
                       <div class="bz-contact-form">
                          <form id="contact-form">
                  
                                <div class="col-sm-12 input-boxes">
                                   <div class="form_group">
                                      <input type="email" name="conEmail" id="conEmail" placeholder="Email address"
                                         autocomplete="off" />
                                   </div>
                                </div>
                                <div class="col-sm-12 input-boxes">
                                   <div class="form_group">
                                      <input type="tel" name="conPhone" id="conPhone" placeholder="Password"
                                         autocomplete="off" />
                                   </div>
                                </div>
                                <div class="col-12">
                                 <div class="form_btn">
                                    <button type="submit" class="btn bz-btn-primary sign-up">Continue</button>
                                 </div>
                              </div>

                                <div class="col-sm-12 social-media-logins">
                                 <div class="col-sm-4"> <div class="line-or"></div></div>

                                 <div class="col-sm-4"> <div class="line-or"></div></div>
                                </div>

                                 <div class="facebook-icons"><i class="fa-brands fa-facebook"></i> </div>
                                 <div class="facebook-icons"><i class="fa-brands fa-instagram"></i></div>
                                 <div class="facebook-icons"><i class="fa-brands fa-linkedin"></i> </div>
                               </div>


                               <div class="col-sm-12 already-account">
                                 <p>Already have an account? <a href="signup.html">Sign Up</a></p>
                               </div>

                             </div>
